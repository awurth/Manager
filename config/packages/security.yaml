security:
    encoders:
        App\Entity\User:
            algorithm: auto

    role_hierarchy:
        ROLE_ADMIN:
            - ROLE_USER
            - ROLE_SONATA_ADMIN
            - ROLE_ADMIN_CREDENTIALS_ALL
            - ROLE_ADMIN_CUSTOMER_ALL
            - ROLE_ADMIN_CUSTOMER_CONTACT_ALL
            - ROLE_ADMIN_PROJECT_ALL
            - ROLE_ADMIN_PROJECT_ENVIRONMENT_ALL
            - ROLE_ADMIN_PROJECT_TYPE_ALL
            - ROLE_ADMIN_SERVER_ALL
            - ROLE_ADMIN_SERVER_USER_ALL
            - ROLE_ADMIN_SSH_KEY_ALL
            - ROLE_ADMIN_USER_ALL
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    access_decision_manager:
        strategy: unanimous

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern: ^/admin
            guard:
                authenticators:
                    - App\Security\AdminAuthenticator
            logout:
                path: admin_logout
                target: admin_login
            remember_me:
                name: REMEMBERME_ADMIN
                always_remember_me: true
                lifetime: 2592000
                path: /
                secret: '%kernel.secret%'
            anonymous: lazy
        app:
            pattern: ^/
            guard:
                authenticators:
                    - App\Security\AppAuthenticator
            logout:
                path: app_logout
                target: app_login
            remember_me:
                name: REMEMBERME_ADMIN
                always_remember_me: true
                lifetime: 2592000
                path: /
                secret: '%kernel.secret%'
            anonymous: lazy

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
        - { path: ^/.*, roles: IS_AUTHENTICATED_REMEMBERED }
